{% extends "base.html" %}
{% load static %}
{% block contentInHead %}
  <!-- Custom styles for this template -->
  <link href="{% static 'css/simple-sidebar.css'%}" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

{% endblock %}

{%block contentInBody%}

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">welcome dude </div>
      <div class="list-group list-group-flush">
        <a href="{% url 'questionnaire:start' %}" class="list-group-item list-group-item-action bg-light">start</a>
        <a href="{% url 'questionnaire:form1' %}" class="list-group-item list-group-item-action bg-light">single target strategy</a>
        <a href="{% url 'questionnaire:form2' %}" class="list-group-item list-group-item-action bg-light">multiple target strategy</a>

      </div>
    </div>

    {% block questionnaireContent%}

    {% endblock %}




  </div>
{% endblock %}




{% block contentJS %}
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
{% endblock %}
