{% extends "adviser_base.html" %}


{% block resultContent %}
<div class="container">
    <div class="row card">
        <div class="card-header">
            <h2>You have selected target {{selected_target}} and the strategy {{selected_strategy}}</h2>
        </div>
        <div class="card-body">
            <div class="col-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="asset-tab" data-toggle="tab" href="#asset" role="tab" aria-controls="asset"
                      aria-selected="true">Trading Signal</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="assetReturn-tab" data-toggle="tab" href="#assetReturn" role="tab" aria-controls="assetReturn"
                      aria-selected="false">Asset Return</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="strategyReturn-tab" data-toggle="tab" href="#strategyReturn" role="tab" aria-controls="strategyReturn"
                      aria-selected="false">Strategy Return</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="strategyDrawDown-tab" data-toggle="tab" href="#strategyDrawDown" role="tab" aria-controls="strategyDrawDown"
                      aria-selected="false">Strategy Draw Down</a>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active col-12" id="asset" role="tabpanel" aria-labelledby="asset-tab">
                        <div class="col-12">
                            <div id="fig_price"></div>
                            <div id="loader_circle" class="spinner-border m-5" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade col-12" id="assetReturn" role="tabpanel" aria-labelledby="assetReturn-tab">
                        <div class="col-12"><div id="fig_targetRet"></div></div>

                        <div class="col-12"><div id="fig_targetCumRet"></div></div>
                    </div>
                    <div class="tab-pane fade col-12" id="strategyReturn" role="tabpanel" aria-labelledby="strategyReturn-tab">
                        <div class="col-12"><div id="fig_strategyRet"></div></div>
                        <div class="w-100"></div>
                        <div class="col-12"><div id="fig_strategyCumRet"></div></div>
                    </div>
                    <div class="tab-pane fade col-12" id="strategyDrawDown" role="tabpanel" aria-labelledby="strategyDrawDown-tab">
                        <div class="col-12"><div id="fig_strategyDrawdowns"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}



{% block contentJS %}
<script>
    $(document).ready(function(){
        var endpoint = "{% url 'adviser:api_ma_chart_data' %}"
        var Date =  targetRet = targetCumRet = strategyRet = strategyDrawdowns = strategyCumRet = [];
        var price = buyDate = buyPrice = sellDate = sellPrice = [];
        $.ajax({
            method:"GET",
            url:endpoint,
            data:{
                selected_target:"{{selected_target}}"
            },
            success:function(data){
                Date = data.Date;
                targetRet = data.targetRet;
                targetCumRet = data.targetCumRet;
                strategyRet = data.strategyRet;
                strategyCumRet = data.strategyCumRet;
                strategyDrawdowns = data.strategyDrawdowns;

                price = data.price
                buyDate = data.buyDate;
                buyPrice = data.buyPrice;
                sellDate = data.sellDate;
                sellPrice = data.sellPrice;

                preparePriceChart();
                prepareChart(Date,targetRet,'fig_targetRet','targetRet');
                prepareChart(Date,targetCumRet,'fig_targetCumRet','targetCumRet');
                prepareChart(Date,strategyRet,'fig_strategyRet','strategyRet');
                prepareChart(Date,strategyDrawdowns,'fig_strategyDrawdowns','strategyDrawdowns');
                prepareChart(Date,strategyCumRet,'fig_strategyCumRet','strategyCumRet');

            },
            error:function(e){
                alert(e.msg);
            }
        });
        function preparePriceChart(){
            var PriceLine = {
                mode: 'lines',
                x: Date,
                y: price,
            };
            var BuyScatter = {
                mode: 'markers',
                type: 'scatter',
                x: buyDate,
                y: buyPrice,
            };
            var SellScatter = {
                mode: 'markers',
                type: 'scatter',
                x: sellDate,
                y: sellPrice,
            };
            var data = [ PriceLine , BuyScatter , SellScatter];
            var layout = {
              title:"Trading Signal"
            };
            Plotly.newPlot("fig_price", data, layout,{responsive: true});
        };

        function prepareChart(Date,Y,div_id,fig_name){
            var trace1 = {
                mode: 'lines',
                x: Date,
                y: Y,
            };
            var data = [ trace1 ];
            var layout = {
              title:fig_name,

            };
            Plotly.newPlot(div_id, data, layout,{responsive: true});
        };
    });
</script>
{% endblock %}
